# This workflow exports and unpacks a Dataverse solution
name: Solution Export

on:
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Allows writing to repository
  pull-requests: write  # Allows creating PRs

jobs:
  export-solution:
    runs-on: windows-latest
    
    env:
      SOLUTION_NAME: DataverseSync
      SOLUTION_FOLDER: solutions
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Power Platform CLI
        uses: microsoft/powerplatform-actions/actions-install@v1
        with:
          add-tools-to-path: true

      - name: Debug authentication variables
        run: |
          Write-Host "Checking authentication variables..."
          Write-Host "Environment URL provided: $('${{ vars.DATAVERSE_URL }}' -ne '')"
          Write-Host "Client ID provided: $('${{ vars.DEVOPS_APPID }}' -ne '')"
          Write-Host "Tenant ID provided: $('${{ vars.DATAVERSE_TENANT_ID }}' -ne '')"
          Write-Host "Client Secret provided: $('${{ secrets.DEVOPS_SECRET }}' -ne '')"

      - name: Export managed solution from Dataverse
        uses: microsoft/powerplatform-actions/export-solution@v1
        with:
          app-id: ${{ vars.DEVOPS_APPID }}
          tenant-id: ${{ vars.DATAVERSE_TENANT_ID}}
          client-secret: ${{ secrets.DEVOPS_SECRET }}
          environment-url: ${{ vars.DATAVERSE_URL }}
          solution-name: ${{ env.SOLUTION_NAME }}
          solution-output-file: ${{ env.SOLUTION_NAME }}_managed.zip
          managed: true

      - name: Export unmanaged solution from Dataverse
        uses: microsoft/powerplatform-actions/export-solution@v1
        with:
          app-id: ${{ vars.DEVOPS_APPID }}
          tenant-id: ${{ vars.DATAVERSE_TENANT_ID}}
          client-secret: ${{ secrets.DEVOPS_SECRET }}
          environment-url: ${{ vars.DATAVERSE_URL }}
          solution-name: ${{ env.SOLUTION_NAME }}
          solution-output-file: ${{ env.SOLUTION_NAME }}.zip
          managed: false

      - name: Clean solution folder
        run: |
          if (Test-Path "${{ env.SOLUTION_FOLDER }}") {
            Remove-Item -Path "${{ env.SOLUTION_FOLDER }}" -Recurse -Force
          }

      - name: Unpack solution
        uses: microsoft/powerplatform-actions/unpack-solution@v1
        with:
          solution-file: ${{ env.SOLUTION_NAME }}.zip
          solution-folder: ${{ env.SOLUTION_FOLDER }}/${{ env.SOLUTION_NAME }}
          solution-type: 'Both'
          overwrite-files: true      
          #map-file: config/solution-mappings.xml

      - name: Remove temporary and unwanted files
        run: |
          Remove-Item -Path "${{ env.SOLUTION_NAME }}.zip" -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "${{ env.SOLUTION_FOLDER }}/${{ env.SOLUTION_NAME }}/Controls/pg_Pg.DataverseSync.Controls.TableSelector/ControlManifest.xml" -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "${{ env.SOLUTION_FOLDER }}/${{ env.SOLUTION_NAME }}_managed/Controls/pg_Pg.DataverseSync.Controls.TableSelector/ControlManifest.xml" -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "${{ env.SOLUTION_FOLDER }}/${{ env.SOLUTION_NAME }}/Controls/pg_Pg.DataverseSync.Controls.TableSelector/bundle.js" -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "${{ env.SOLUTION_FOLDER }}/${{ env.SOLUTION_NAME }}_managed/Controls/pg_Pg.DataverseSync.Controls.TableSelector/bundle.js" -Force -ErrorAction SilentlyContinue
      - name: Generate branch name with timestamp
        id: branch-name
        run: |
          $timestamp = (Get-Date).ToString("yyyy.MM.dd.HH.mm.ss")
          $branchName = "solution-export/$timestamp"
          echo "BRANCH_NAME=$branchName" >> $env:GITHUB_OUTPUT
          echo "TIMESTAMP=$timestamp" >> $env:GITHUB_OUTPUT
          echo "Generated branch name: $branchName"

      - name: Create and switch to new branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout -b "${{ steps.branch-name.outputs.BRANCH_NAME }}"

      - name: Commit and push changes
        run: |
          git add ${{ env.SOLUTION_FOLDER }}/
          if (git diff --staged --quiet) {
            Write-Host "No changes to commit"
            exit 0
          } else {
            git commit -m "Automated solution export: ${{ env.SOLUTION_NAME }} from ${{ github.event.inputs.environment }} environment"
            git push origin "${{ steps.branch-name.outputs.BRANCH_NAME }}"
            Write-Host "Changes committed and pushed to branch: ${{ steps.branch-name.outputs.BRANCH_NAME }}"
          }

      - name: Create Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Solution Export: ${process.env.SOLUTION_NAME} (${{ steps.branch-name.outputs.TIMESTAMP }})`,
              head: '${{ steps.branch-name.outputs.BRANCH_NAME }}',
              base: 'main',
              body: `
              ## Automated Solution Export
              
              **Solution:** ${process.env.SOLUTION_NAME}
              **Export Time:** ${{ steps.branch-name.outputs.TIMESTAMP }}
              
              ### Excluded Components:
              - Plugin: pg_Pg.DataverseSync.Plugins
              - PCF Control: pg_Pg.DataverseSync.Controls.TableSelector
              
              This PR was automatically created by the solution export workflow.
              `
            });
            
            console.log(`Pull Request created: #${pullRequest.number}`);