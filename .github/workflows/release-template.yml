# Workflow template for releasing Power Platform solutions into target environment
name: Build Template

on:
  workflow_call:
    inputs:
      target-dataverse-url:
        required: true
        type: string
        default: ''
        description: 'Target Dataverse environment URL'

permissions:
  #id-token: write  # Required for OIDC authentication
  contents: read   # Required to access repository contents

jobs:
  build:
    runs-on: windows-latest

    env:
      SOLUTION_NAME: DataverseSync

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Power Platform CLI
        uses: microsoft/powerplatform-actions/actions-install@v1
        with:
          add-tools-to-path: true

      - name: Download solution artifact
        uses: actions/download-artifact@v4
        with:
          name: DataverseSync
          path: ./artifacts

      - name: Import managed solution to Dataverse
        run: |
          pac auth create --applicationId "${{ vars.DEVOPS_APPID }}" --clientSecret "${{ secrets.DEVOPS_SECRET }}" --tenant "${{ vars.DATAVERSE_TENANT_ID }}" --environment "${{ inputs.target-dataverse-url }}"
          pac solution import --path "./artifacts/${{ env.SOLUTION_NAME }}_managed.zip" --stage-and-upgrade
        shell: pwsh
