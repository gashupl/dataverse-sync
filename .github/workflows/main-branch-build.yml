name: Main-Branch-Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # Allows manual triggering
    inputs:
      build-powerplatform-solution:
        required: false
        type: boolean
        default: false
        description: 'Build Power Platform solution'
        
permissions:
  contents: read  # Allows reading repository contents
  checks: write  # Allows writing test reports
  pull-requests: write  # Allows reporting results on PRs
  
jobs:
  build:
    uses: ./.github/workflows/build-template.yml
    with:
      node-version: '24'
      run-tests: true
      build-powerplatform-solution: ${{ inputs.build-powerplatform-solution || false }}

  # Additional job that extends the base build
  deploy:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Additional deployment step
        run: echo "Running additional deployment step..."